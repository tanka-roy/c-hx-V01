<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT HX V-01</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="bg-mesh"></div>
    <div class="grid-overlay"></div>
    <div class="floating-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="aura-canvas">
        <!-- Left Sidebar Navigation -->
        <aside class="floating-nav">
            <div class="nav-logo">
                <span class="logo-brackets">{}</span>
            </div>
            
            <div class="nav-divider"></div>
            
            <nav class="nav-main">
                <div class="nav-item active" data-label="Z.ai" data-model="glm">  <!-- Changed from Qwen to GLM -->
                    <svg fill="currentColor" fill-rule="evenodd" height="1em" style="flex:none;line-height:1" viewBox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><title>Z.ai</title><path d="M12.105 2L9.927 4.953H.653L2.83 2h9.276zM23.254 19.048L21.078 22h-9.242l2.174-2.952h9.244zM24 2L9.264 22H0L14.736 2H24z"></path></svg>
                </div>
                
                <div class="nav-item" data-label="Arcee" data-model="arcee">
                    <svg fill="currentColor" fill-rule="evenodd" height="1em" style="flex:none;line-height:1" viewBox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><title>Arcee</title><path d="M13.236 2.377L2.751 20.493H0L11.863 0l1.373 2.377zm3.554 6.156l-9.606 11.96H4.13L15.511 6.32l1.279 2.212zm6.908 11.96H14.05l8.406-2.151 1.242 2.15zm-3.42-5.922l-7.843 5.92H8.482l10.597-7.997 1.2 2.077z"></path></svg>
                </div>

                <div class="nav-item" data-label="StepFun" data-model="stepfun">
                    <svg fill="currentColor" fill-rule="evenodd" height="1em" style="flex:none;line-height:1" viewBox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><title>Stepfun</title><path d="M22.012 0h1.032v.927H24v.968h-.956V3.78h-1.032V1.896h-1.878v-.97h1.878V0zM2.6 12.371V1.87h.969v10.502h-.97zm10.423.66h10.95v.918h-6.208v9.579h-4.742V13.03zM5.629 3.333v12.356H0v4.51h10.386V8L20.859 8l-.003-4.668-15.227.001z"></path></svg>
                </div>
            </nav>
            
            <div style="margin-top: auto;">
                <div class="nav-item nav-utility" data-label="Settings">
                    <i class="ri-settings-3-line"></i>
                </div>
            </div>
        </aside>

        <!-- Main Chat Space -->
        <main class="chat-space">
            <div class="chat-card">
                <header class="chat-header">
                    <div class="user-meta">
                        <h2>
                            <span class="status-dot"></span>
                            <span class="title-text">CHAT HX V01</span>
                        </h2>
                        <p class="powered-by">
                            <span>Powered by</span>
                            <span class="brand-highlight">Ai</span>
                        </p>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" id="new-chat-btn">
                            <i class="ri-add-line"></i>
                            <span>New Chat</span>
                        </button>
                    </div>
                </header>

                <div class="message-canvas" id="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <span class="brackets">{ }</span>
                        </div>
                        <h2>Welcome to <span class="gradient-text">CHAT HX</span></h2>
                        <p>Your intelligent conversation companion awaits.</p>
                        <div class="quick-actions">
                            <button class="quick-action-btn" data-prompt="Tell me a joke">
                                <i class="ri-emotion-laugh-line"></i>
                                <span>Tell me a joke</span>
                            </button>
                            <button class="quick-action-btn" data-prompt="Explain quantum computing">
                                <i class="ri-lightbulb-line"></i>
                                <span>Explain something</span>
                            </button>
                            <button class="quick-action-btn" data-prompt="Help me write code">
                                <i class="ri-code-line"></i>
                                <span>Help with code</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="omni-container">
                <form id="chat-form">
                    <div class="omni-pill">
                        <div class="input-icon">
                            <i class="ri-sparkling-2-line"></i>
                        </div>
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                        <button type="submit" class="send-btn" id="send-btn">
                            <i class="ri-arrow-up-line"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Right Panel - Conversations List -->
        <aside class="intel-panel">
            <div class="intel-header">
                <h3>History</h3>
                <button class="panel-action-btn" id="search-btn">
                    <i class="ri-search-line"></i>
                </button>
            </div>
            <div class="data-stream" id="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>
        </aside>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
