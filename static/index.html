<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT HX V-01</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="bg-mesh"></div>
    <div class="grid-overlay"></div>
    <div class="floating-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="aura-canvas">
        <!-- Left Sidebar Navigation -->
        <aside class="floating-nav">
            <div class="nav-logo">
                <span class="logo-brackets">{}</span>
            </div>
            
            <div class="nav-divider"></div>
            
            <nav class="nav-main">
                <div class="nav-item active" data-label="Groq Llama 3.3" data-model="groq" title="Fast coding & development">
                    <img src="/static/icons/meta-color.svg" alt="Groq" class="model-avatar">
                </div>
                
                <div class="nav-item" data-label="Claude 3.5 Haiku" data-model="openrouter" title="UI/UX & design expert">
                    <img src="/static/icons/claude-color.svg" alt="Claude" class="model-avatar">
                </div>
            </nav>
            
            <div style="margin-top: auto;">
                <div class="nav-item nav-utility" data-label="Settings">
                    <i class="ri-settings-3-line"></i>
                </div>
            </div>
        </aside>

        <!-- Main Chat Space -->
        <main class="chat-space">
            <div class="chat-card">
                <header class="chat-header">
                    <div class="user-meta">
                        <h2>
                            <span class="status-dot"></span>
                            <span class="title-text">CHAT HX V01</span>
                        </h2>
                        <p class="powered-by">
                            <span>Powered by</span>
                            <span class="brand-highlight">Groq & Claude</span>
                        </p>
                    </div>
                    <div class="header-actions">
                        <button class="action-btn" id="new-chat-btn">
                            <i class="ri-add-line"></i>
                            <span>New Chat</span>
                        </button>
                    </div>
                </header>

                <div class="message-canvas" id="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <span class="brackets">{ }</span>
                        </div>
                        <h2>Welcome to <span class="gradient-text">CHAT HX</span></h2>
                        <p>Your intelligent conversation companion for coding and design.</p>
                        <div class="quick-actions">
                            <button class="quick-action-btn" data-prompt="Help me build a responsive navbar with Tailwind CSS">
                                <i class="ri-layout-line"></i>
                                <span>Build UI component</span>
                            </button>
                            <button class="quick-action-btn" data-prompt="Explain the difference between React hooks and class components">
                                <i class="ri-code-line"></i>
                                <span>Explain code concept</span>
                            </button>
                            <button class="quick-action-btn" data-prompt="Design principles for a modern dashboard">
                                <i class="ri-palette-line"></i>
                                <span>Design advice</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="omni-container">
                <form id="chat-form">
                    <div class="omni-pill">
                        <div class="input-icon">
                            <i class="ri-sparkling-2-line"></i>
                        </div>
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                        <button type="submit" class="send-btn" id="send-btn">
                            <i class="ri-arrow-up-line"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Right Panel - Conversations List -->
        <aside class="intel-panel">
            <div class="intel-header">
                <h3>History</h3>
                <div class="header-actions-group">
                    <button class="panel-action-btn" id="search-toggle-btn" title="Search conversations">
                        <i class="ri-search-line"></i>
                    </button>
                    <button class="panel-action-btn delete-all-btn" id="delete-all-btn" title="Clear all history">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                </div>
            </div>
            <div class="search-container" id="search-container" style="display: none;">
                <div class="search-input-wrapper">
                    <i class="ri-search-line search-icon"></i>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search conversations..." 
                        autocomplete="off"
                    >
                    <button class="clear-search-btn" id="clear-search-btn" style="display: none;">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
            </div>
            <div class="data-stream" id="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>
        </aside>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
